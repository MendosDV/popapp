<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Popapp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="flex">
          <p id="title">Cine<span style ="color: rgb(50, 99, 170);">App</span></p>
          <div class="links-menu">
            <p>Home</p>
            <p>Category</p>
            <p>News</p>
          </div>
        </div>
        <div class="flex">
          <div class="search-input">
            <input type="text" placeholder="Rechercher un film" id="search"/>
            <img src="assets/images/search.png" alt="search" id="search-icon">
          </div>
          <i class="fa-regular fa-user" style="color: #ffffff;"></i>
        </div>
      </header>

      <div class="banner">
        <div class="banner-content">
          <div class="details-banner">
            <div class="detail">
              <i class="fa-solid fa-film" style="color: rgb(50, 99, 170);"></i>
              <p>Thriller/Drama</p>
            </div>
            <div class="detail">
              <i class="fa-regular fa-calendar" style="color: rgb(50, 99, 170);"></i>
              <p>2013</p>
            </div>
            <div class="detail">
              <i class="fa-solid fa-star" style="color: rgb(50, 99, 170);"></i>
              <p>7/10</p>
            </div>
          </div>
          <h2 class="title-banner">The Place Beyond The Pines</h2>
        </div>
      </div>

      <div class="filters">
        <div class="genres-years">
          <div class="filter">
            <p>All genres</p>
            <i class="fa-solid fa-chevron-down" style="font-size: 10px;"></i>
            <ul class="genre-options">
              <li>Action</li>
              <li>Musical</li>
              <li>Romance</li>
              <li>Horror</li>
            </ul>
          </div>
          <div class="filter">
            <p>All the years</p>
            <i class="fa-solid fa-chevron-down" style="font-size: 10px;"></i>
            <ul class="genre-options">
              <li>2023</li>
              <li>2022</li>
              <li>2021</li>
              <li>2020</li>
            </ul>
          </div>
        </div>
        <div class="other-filters">
          <p class="selected" id="top-rated">Top rated</p>
          <p class="selected" id="popular">Popular</p>
          <p class="selected" id="upcoming">Upcoming</p>
        </div>
      </div>

      <div class="list-movies"></div>
      <div id="next-page">See more</div>

      <footer>
        <p id="footer">Â© 2023 PopApp All Rights Reserved</p>
      </footer>
    </div>
  </body>
</html>
